<div class="overlay" *ngIf="isMenuOpen" (click)="toggleMenu()"></div>

<nav class="navbar">
  <div class="logo">L.Peter</div>
  <!-- Hamburger-Button wird nur angezeigt, wenn das Menü geschlossen ist -->
  <div class="menu-toggle" *ngIf="!isMenuOpen" (click)="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <!-- Schließen-Button (X) wird nur angezeigt, wenn das Menü geöffnet ist -->
  <div class="close-toggle" *ngIf="isMenuOpen" (click)="toggleMenu()">X</div>
  <ul class="nav-links" [class.open]="isMenuOpen">
    <li><a  (click)="goToPart('hero')">{{'nav.home'|translate}}</a></li>
    <li><a  (click)="goToPart('about')">{{'nav.iam'|translate}}</a></li>
    <li><a  (click)="goToPart('portfolio')">{{'nav.portfolio'|translate}}</a></li>
    <li><a  (click)="goToPart('contact')">{{'nav.contact'|translate}}</a></li>
  </ul>

  <div id="translate">
    <select (change)="changeLanguage($event)">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
    </select>
  </div>

  <div id="dark-mode-switch-container">
    <app-dark-mode></app-dark-mode>
  </div>
</nav>
