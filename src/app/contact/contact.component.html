<section id="contact">
    <h2>Kontaktiere mich</h2>

    <div class="contact-container">
      <div class="contact-card">
        <div class="contact-icon">
          <img src="image/home.png" alt="Location Icon" />
        </div>
        <div class="contact-info">
          <h3>Adresse</h3>
          <p>Peter Lakatos</p>
          <p>Schottengasse 2</p>
          <p>90402 Nürnberg</p>
        </div>
      </div>
  
      <div class="contact-card">
        <div class="contact-icon">
          <img src="image/tel.png" alt="Phone Icon" />
        </div>
        <div class="contact-info">
          <h3>Telefon</h3>
          <p><a href="tel:+4917642794462">+49 176 42794462</a></p>
        </div>
      </div>
  
      <div class="contact-card">
        <div class="contact-icon">
          <img src="image/email.png" alt="Email Icon" />
        </div>
        <div class="contact-info">
          <h3>E-Mail</h3>
          <p><a href="mailto:peter.lakatos@outlook.de">peter.lakatosoutlook.de</a></p>
        </div>
      </div>
  
      <div class="contact-card">
        <div class="contact-icon">
          <img src="image/media.png" alt="Social Media Icon" />
        </div>
        <div class="contact-info">
          <h3>Social Media</h3>
          <p><a href="https://github.com/Patyika1986?tab=repositories" target="_blank">GitHub</a></p>
          <p><a href="https://www.linkedin.com/in/peter-lakatos-b99793216/" target="_blank">LinkedIn</a></p>
        </div>
      </div>
    </div>
  </section>


  <section id="contact-form">
    <h2>{{'contact.title'|translate}}</h2>
    <p>{{'contact.desc'|translate}}</p>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="{{'contact.name'|translate}}" required />
      </div>
  
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" placeholder="{{'contact.email'|translate}}" required />
      </div>
  
      <div class="form-group">
        <label for="message">{{'contact.message'|translate}}</label>
        <textarea id="message" name="message" rows="5" placeholder="{{'contact.message'|translate}}" required></textarea>
      </div>
  
      <button type="submit" class="submit-btn">{{'contact.sendBtn'|translate}}</button>
    </form>
  </section>
